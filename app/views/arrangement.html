<!-- Needed pour faire marcher les web components de cwilso -->
<link rel="import" href="../scripts/components/controls.html" >

  <script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
      <h3 class="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body">
      <ul>
        <li ng-repeat="item in items">
          <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
        </li>
      </ul>
      Selected: <b>{{ selected.item }}</b>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
  </script>

  <!--<button type="button" class="btn btn-default" ng-click="open()">Open me!</button>-->
  <!--<button type="button" class="btn btn-default" ng-click="open('lg')">Large modal</button>-->
  <!--<button type="button" class="btn btn-default" ng-click="open('sm')">Small modal</button>-->
  <!--<button type="button" class="btn btn-default" ng-click="toggleAnimation()">Toggle Animation ({{ animationsEnabled }})</button>-->
  <div ng-show="selected">Selection from a modal: {{ selected }}</div>

<!-- HEADER -->
<div class="col-lg-12" style="height:10%;max-height: 10%;overflow: hidden;background-color: lightgrey;">

  <div class="col-lg-6">
    <button class="btn btn-primary" ng-click="saveRegions()"><i class="glyphicon glyphicon-floppy-open"></i></button>
    <button class="btn btn-primary" ng-click="loadRegions()"><i class="glyphicon glyphicon-floppy-save"></i></button>

    <select id="selectedMusic">
      <option ng-repeat="music in musics">
        {{music.musicName}}
      </option>
    </select>

    <button class="btn btn-primary" id="loadSamples" ng-click="arrangement.loadSamples()">Load Samples</button>

    <!-- Split button -->
    <div class="btn-group" uib-dropdown dropdown-append-to-body>
      <button id="split-button" type="button" class="btn btn-danger" ng-click="open()">
        <i class="glyphicon glyphicon-cloud-upload"></i>&nbspSave as ...
      </button>
      <button type="button" class="btn btn-danger" uib-dropdown-toggle>
        <span class="caret"></span>
        <span class="sr-only">Split button!</span>
      </button>
      <ul uib-dropdown-menu role="menu" aria-labelledby="split-button">
        <li role="menuitem" ng-click="open()">Save as ...</li>
        <li role="menuitem">Save</li>
      </ul>
    </div>
  </div>

  <!-- delay -->
  <div class="col-lg-2" style="border: double;">
    <div class="col-lg-6" style="overflow: hidden">
      delay
      <webaudio-knob id="delayTime" title="delay time" value="{{arrangement.delayTime}}" sprites="30" src="img/fxknob2.png" step="0.01" min="0" max="1" value="0" width="40" height="40"></webaudio-knob>
    </div>
    <div class="col-lg-6">
      feedback
      <webaudio-knob id="feedbackGain" title="feedback gain" value="{{arrangement.feedbackGain}}" sprites="30" src="img/fxknob2.png" step="0.01" min="0" max="1" value="0" width="40" height="40"></webaudio-knob>
    </div>
  </div>

  <!-- filter -->
  <div class="col-lg-3" style="border: double">
    <div class="col-lg-4">
      detune
      <webaudio-knob id="filterDetune" title="feedback gain" value="{{arrangement.filterDetune}}" sprites="30" src="img/fxknob2.png" step="0.1" min="0" max="100" value="0" width="40" height="40"></webaudio-knob>
    </div>
    <div class="col-lg-4">
      frequency
      <webaudio-knob id="filterFrequency" title="feedback gain" value="{{arrangement.filterFrequency}}" sprites="30" src="img/fxknob2.png" step="1" min="0" max="3000" value="0" width="40" height="40"></webaudio-knob>
    </div>
    <div class="col-lg-4">
      gain
      <webaudio-knob id="filterGain" title="feedback gain" value="{{arrangement.filterGain}}" sprites="30" src="img/fxknob2.png" step="0.1" min="0" max="100" value="0" width="40" height="40"></webaudio-knob>
    </div>
  </div>

  <!-- limiter -->
  <div class="col-lg-1" style="border: double">
    hard limiter
    <webaudio-knob id="filterLimiter" title="limiter" value="{{arrangement.filterLimiter}}" sprites="30" src="img/fxknob2.png" step="0.1" min="0" max="10" value="0" width="40" height="40"></webaudio-knob>
  </div>
</div>

<!-- WAVES -->
<div class="col-lg-12" style="overflow: auto; height:{{selectedRegion !== null ? '70' : '80'}}%;position: fixed;top:10%;">
  <div ng-repeat="track in arrangement.listOfSound track by $index" class="col-lg-12" style="border:2px solid black; border-radius:10px;"
  ng-style="{'border-top':$index!==0?'0':'2px solid black'}">
    <div class="col-lg-1" style="border-radius:10px;border-right:2px solid black;height:128px;padding-right:0;margin-right:15px;margin-left:-15px;">
      <!-- Panoramique -->
      <div class="col-lg-12" style="text-align: center;">
        {{arrangement.nameRecover(track)}}
      </div>


      <!-- Volume sliders -->
      <div class="col-lg-12" style="text-align: center;">
        <webaudio-knob id="pan{{$index}}" title="Pan" sprites="30" src="img/fxknob2.png" min="-100" max="100" value="0" width="32" height="32"></webaudio-knob>
        <webaudio-knob id="slider{{$index}}" title="Volume" src="img/LittlePhatty.png" sprites="100" min="0" max="100" value="80" width="50" height="50" ng-init="arrangement.sliders['slider' + $index] = 80" ng-mousedown="arrangement.volumeStart()" ng-mousemove=""></webaudio-knob>
      </div>


      <!-- Solo & Mute -->
      <div class="col-lg-12" style="text-align: center;">
        <button id="solo{{$index}}" class="btn btn-xs" ng-class="{'btn-info':arrangement.smState[$index]== 'solo'}" ng-click="arrangement.updateSm($index, 'solo')">s</button>
        <button id="mute{{$index}}" class="btn btn-xs" ng-class="{'btn-info':arrangement.smState[$index]== 'mute'}" ng-click="arrangement.updateSm($index, 'mute')">m</button>
      </div>
    </div>

    <!-- WaveForm -->
    <div id="wave{{$index}}" class="col-lg-11" style="padding:0"></div>

  </div>
</div>

<!-- EFFECTS -->
<div class="col-lg-12" style="height:10%;top:80%;position:fixed;background-color:lightblue;" ng-if="selectedRegion !== null">
  <div class="col-lg-12">&nbsp</div>
  <div class="col-lg-6">
    <button class="btn btn-primary">
      <i class="glyphicon glyphicon-plus"></i>
    </button>
  </div>

  <div class="col-lg-3">
    <div class="col-lg-4 btn btn-primary" ng-class="{'active':hasEffect('mute')}"
         ng-click="toggleEffect('mute')">
      Mute
    </div>
    <div class="col-lg-4 btn btn-primary" ng-class="{'active':hasEffect('fadein')}"
         ng-click="toggleEffect('fadein')">
      Fade In
    </div>
    <div class="col-lg-4 btn btn-primary" ng-class="{'active':hasEffect('fadeout')}"
         ng-click="toggleEffect('fadeout')">
      Fade Out
    </div>
  </div>

  <div class="col-lg-3">
    <div class="btn btn-primary" ng-click="deselectRegion()">Deselect</div>
    <div class="btn btn-danger" ng-click="deleteRegion()">Remove</div>
  </div>

</div>

<!-- FOOTER -->
<div class="col-lg-12" style="height:10%;position:fixed;bottom:0;background-color: lightgray;">
  <div class="col-lg-12" style="max-height:75%">
    <div class="col-lg-4">
      <button class="btn btn-primary" ng-disabled="arrangement.nbReadyTracks !== arrangement.listOfSound.length || arrangement.listOfSound.length === 0" style="background-color: #347; border-color: #347;" ng-click="arrangement.playAllTracks()">
        <i class="glyphicon glyphicon-play"></i>
        /
        <i class="glyphicon glyphicon-pause"></i>
      </button>
      <button class="btn btn-primary" ng-disabled="arrangement.nbReadyTracks !== arrangement.listOfSound.length || arrangement.listOfSound.length === 0" style="background-color: #347; border-color: #347;" ng-click="arrangement.stopAllTracks()">
        <i class="glyphicon glyphicon-stop"></i>
      </button>
    </div>
    <!-- Panoramique -->
    <div class="col-lg-1">
      <webaudio-knob id="panGeneral" title="Pan" sprites="30" src="img/fxknob2.png" min="-100" max="100" value="0" width="40" height="40"></webaudio-knob>
    </div>
    <!-- Volume Knob -->
    <div class="col-lg-2">
      <webaudio-knob id="sliderGeneral" title="Volume" src="img/LittlePhatty.png" sprites="100" min="0" max="100" value="{{arrangement.generalVolume}}" ng-init="arrangement.generalVolume = 80" width="50" height="50" ng-mousemove=""></webaudio-knob>
    </div>
    <div class="col-lg-1">
      <button class="btn btn-primary" ng-click="arrangement.reinitSm()">reinit Solo/Mute</button>
    </div>
    <div class="col-lg-3">
      Zoom : {{zoomLevel}}%
      <input type="range" style="width: 100%" max="300" min="100" ng-model="zoomLevel" ng-init="zoomLevel=100" ng-change="zoom(zoomLevel)">
    </div>

    <div class="col-lg-1">
      <webaudio-switch src="img/redbutton.png" sprites="2" width="64" height="64"></webaudio-switch>
    </div>
  </div>
  <div class="progress col-lg-12" style="padding: 0;max-height:25%;" ng-show="arrangement.nbReadyTracks !== arrangement.listOfSound.length || arrangement.listOfSound.length === 0">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
      <span class="sr-only">0% Complete</span>
    </div>
  </div>

</div>
